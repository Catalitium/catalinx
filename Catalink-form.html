<!DOCTYPE html>
<!-Created By CodingLab www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
   </head>
<body>
  <div class="container">
    <div class="title"><div class="logo"><img src="PP.PNG" alt="logo"><p>Juan Garcia</p> </div></div>

    <div class="content">
      <form action="#">
        <div class="user-details">

          <ul class="press">
            <li><button class="learn-more"><a href="index.html"><i class="fas fa-home"></i> Main Link</a></button></li>
          </ul>

          <div class="input-box">
            <span class="details">Names - Nombres</span>
            <input type="text" placeholder="Primer y Segundo nombre">
          </div>
          <div class="input-box">
            <span class="details">Last Names -Apellidos</span>
            <input type="text" placeholder="Apellidos">
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Email para responderle">
          </div>
          <div class="input-box">
            <span class="details">Message - Mensaje</span>
            <input type="text" placeholder="Want a free web like this one?">
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Enviar - Send">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
